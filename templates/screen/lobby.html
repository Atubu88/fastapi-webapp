<section class="game-screen__content lobby-screen">
  <div class="lobby-screen__header">
    <h2>Ожидание игроков</h2>
    <p>Подключайтесь по коду комнаты или отсканируйте QR-код.</p>
  </div>

  <div class="lobby-screen__grid">
    <div class="lobby-screen__info">
      <p class="lobby-screen__label">Код комнаты</p>
      <p class="lobby-screen__code" data-element="room-code"></p>
      <a class="lobby-screen__link" data-element="room-link" href="#" target="_blank" rel="noopener"></a>

      <div class="lobby-screen__quiz">
        <h3 data-element="quiz-title"></h3>
      </div>

      <div class="lobby-screen__auto" data-section="auto-start">
        <p
          class="lobby-screen__auto-message"
          data-element="auto-start-message"
          role="status"
          aria-live="polite"
          aria-atomic="true"
          hidden
        ></p>
        <p
          class="lobby-screen__auto-timer"
          data-element="auto-start-countdown"
          role="timer"
          aria-live="polite"
          aria-atomic="true"
          hidden
        >
          00:00
        </p>
        <button
          type="button"
          class="btn lobby-screen__cancel"
          data-action="cancel-auto-start"
          hidden
        >
          Отменить таймер
        </button>
      </div>

      <button class="btn lobby-screen__start" data-action="start-game" disabled>
        Начать игру
      </button>
    </div>

    <div class="lobby-screen__players">
      <div class="lobby-screen__qr">
        <img data-element="room-qr" alt="QR-код" />
      </div>
      <h3>Подключившиеся игроки</h3>
      <ul data-element="players" class="lobby-screen__players-list"></ul>
    </div>
  </div>
</section>
