<section class="game-screen__content final-screen">
  <header class="final-screen__header">
    <h2>Итоги викторины</h2>
    <p>Поздравляем победителей!</p>
    <h3 data-element="quiz-title"></h3>
  </header>

  <div class="final-screen__summary">
    <h3>Статистика времени</h3>
    <p class="final-screen__summary-record">
      Самый быстрый ответ:
      <span data-element="timing-summary-best">—</span>
      <span
        class="final-screen__summary-player"
        data-element="timing-summary-best-player"
        hidden
      ></span>
    </p>
  </div>

  <ul class="final-screen__scoreboard" data-element="final-scoreboard"></ul>
</section>
